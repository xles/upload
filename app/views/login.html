		<style>
			html, body {
				height: 100%;
				width:100%;
				margin:0;
				padding:0;
				background-color: #eee;
			}
			html {
				display: table;
			}
			body {
				display: table-cell;
				vertical-align: middle;
			}
			.signin {
				margin: 0 auto;
				width:311px;
			}
			.signin p {
				padding-left: 15px;
			}
			.signin img {
				max-height: 100px;
				max-width: 280px;
				margin: 0 auto;
				margin-bottom: 20px;
				display: block;
			}
			.signin h1 {
				max-width: 280px;
				margin-left: 15px;
				margin-bottom: 20px;
				text-align: center;
				font-weight: bold;
			}
			.signin .panel .btn:last-child {
				border-top-left-radius:0;
				border-top-right-radius:0;
				margin-left:-15px;
				margin-bottom:-15px;
				width: 310px;
			}
			.checkbox {
				padding-left: 0;
			}
			input[type=checkbox] {
				display:none;
			}
			span:before {
				content:"\e157";
			}
			input[type=checkbox]:checked + span:before {
				content:"\e067";
			}
		</style>
		<div class="signin" ng-controller="LoginCtrl">
			<a><img src="images/ext-icons/48px/_page.png"></a>

			<div class="panel panel-default">
					<div class="panel-heading">
						<h2 class="panel-title">Please sign in</h2>
					</div>
				<form ng-submit="submit()">
					<div class="panel-body">
						
						<div class="form-group">
							<label for="exampleInputEmail">Email address</label>
					    <input ng-model="user.username" type="text" class="form-control" name="user" placeholder="Username" autofocus="">
						</div>
						<div class="form-group">
							<label for="exampleInputEmail">Password</label>
					    <input ng-model="user.password" type="password" class="form-control" name="pass" placeholder="Password">
						</div>
											
						<div class="checkbox">
							<label>
								<input type="checkbox" value="remember-me"><span class="glyphicon"></span> Remember me
							</label>
						</div>
						<button class="btn btn-primary btn-lg btn-block" type="submit">
							Sign in {{test}}
							<span class="glyphicon glyphicon-log-in"></span>
						</button>
					</div>
					
						<!--
						<button class="btn btn-default btn-large btn-block" type="submit">Sign in</button>
					<div class="list-group">
					</div>

				</form>
			</div>
			<p>
				<a>Register</a> | <a>Lost your password?</a>
			</p>
		</div>
